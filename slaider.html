<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> 
    <title>Слайдер изображений</title> 
    <style> 
        .swiper-container { 
            width: 100%; 
            height: 700px; 
        } 
        .swiper-slide img {
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }
    </style> 
</head> 
<body> 
 
    <div class="swiper-container"> 
        <div class="swiper-wrapper"> 
            <div class="swiper-slide"><img src="image1.jpg" alt="Изображение 1"></div> 
            <div class="swiper-slide"><img src="image2.jpg" alt="Изображение 2"></div> 
            <div class="swiper-slide"><img src="image3.jpg" alt="Изображение 3"></div> 
        </div> 
        <div class="swiper-button-next"></div> 
        <div class="swiper-button-prev"></div> 
        <div class="swiper-pagination"></div> 
    </div> 
 
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> 
    <script> 
        const swiper = new Swiper('.swiper-container', { 
            loop: true, 
            navigation: { 
                nextEl: '.swiper-button-next', 
                prevEl: '.swiper-button-prev', 
            }, 
            pagination: { 
                el: '.swiper-pagination', 
                clickable: true, 
            }, 
        }); 
    </script> 
</body> 
</html>
